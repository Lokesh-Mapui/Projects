<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="icon" type="image/x-icon" href="assests/images/favicon.ico">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/top.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/options.css">
</head>
<body>
    <header>
        <nav>
           <div class="nav-left">
            <div class="nav-element">
                <i data-feather="smartphone"></i>
                <a href="codehelp.in">Get the App</a>
            </div>
           </div> 

           <div class="nav-right">
                <div class="nav-element">
                    <a href="#">Investor Relation</a>
                </div>
                <div class="nav-element">
                    <a href="#">Add restaurent</a>
                </div>
                <div class="nav-element">
                    <a href="#">Login</a>
                </div>
                <div class="nav-element">
                    <a href="#">Signup</a>
                </div>
           </div> 
        </nav>
    </header>

    <main>
        <section class="top">
        <img
          class="background-image"
          src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png"
        />
          <div class="center-content">
            <img src="./assests/images/logo.png"alt="Zomato Logo" class="main-logo"/>
            <h1>Discover the best food & drinks in
            <span class="city">kolkata</span>
            </h1>
            <div class="search_container">
                <div class="location">
                    <i data-feather="map-pin"></i>
                    <input
                    placeholder="Calcutta University, College Square, Kolkata"
                    class="location-input"
                    >
                    <i data-feather="chevron-down"></i>
                </div>
                <div class="line"></div>
                <div class="search">
                    <div class="search-icon">
                        <i data-feather="search"></i>
                    </div>
                    <input 
                    placeholder="Search for restaurant, cuisine or a dish">
                </div>
            </div>
        </section>

        <section class="main-body">
            <div class="options">
                <div class="option">
                    <div class="image">
                        <img src="https://b.zmtcdn.com/webFrontend/e5b8785c257af2a7f354f1addaf37e4e1647364814.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*" 
                        alt="option-image1">
                    </div>
                    <div class="info">
                        <div class="info-title">Order Online</div>
                        <div class="info-description">Stay home and order to your doorstep</div>

                    </div>
                </div>

                <div class="option">
                    <div class="image">
                        <img src="https://b.zmtcdn.com/webFrontend/d026b357feb0d63c997549f6398da8cc1647364915.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*" 
                        alt="option-image2">
                    </div>
                    <div class="info">
                        <div class="info-title">Dining</div>
                        <div class="info-description">View the city's favourite dining venues</div>

                    </div>
                </div>

                <div class="option">
                    <div class="image">
                        <img src="https://b.zmtcdn.com/data/o2_assets/371de657644f1b5818fcb5d83387c8c91722851940.png?output-format=webp&fit=around|402:360&crop=402:360;*,*" 
                        alt="option-image3">
                    </div>
                    <div class="info">
                        <div class="info-title">Live Events</div>
                        <div class="info-description">Discover Indiaâ€™s best events & concerts</div>

                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
