<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="icon" type="image/x-icon" href="assests/images/favicon.ico">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/top.css">
</head>
<body>
    <header>
        <nav>
           <div class="nav-left">
            <div class="nav-element"><i data-feather="smartphone"></i>
                <a href="#">Get the App</a>
            </div>
           </div> 
           <div class="nav-right">
            <div class="nav-element">
                <a href="#">Investor Relation</a>
            </div>
            <div class="nav-element">
                <a href="#">Add restaurent</a>
            </div>
            <div class="nav-element">
                <a href="#">Login</a>
            </div>
            <div class="nav-element">
                <a href="#">Signup</a>
            </div>
           </div> 
        </nav>
    </header>

    <main>
        <section class="top">
        <img
          class="background-image"
          src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png"
        />
          <div class="center-content">
            <img src="./assests/images/logo.png"alt="Zomato Logo" class="main-logo"/>
            <h1>Discover the best food & drinks in
            <span class="city">kolkata</span>
            </h1>
            <div class="search_container">
                <div class="location">
                    <i data-feather="map-pin"></i>
                    <input
                    placeholder="Calcutta University, College Square, Kolkata"
                    class="location-input"
                    >
                    <i data-feather="chevron-down"></i>
                </div>
                <div class="line"></div>
                <div class="search">
                    <div class="search-icon">
                        <i data-feather="search"></i>
                    </div>
                    <input 
                    placeholder="Search for restaurant, cuisine or a dish">
                </div>
            </div>
        </section>
    </main>


    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
